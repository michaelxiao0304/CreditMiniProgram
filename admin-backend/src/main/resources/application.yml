server:
  port: 8081
  address: 0.0.0.0

spring:
  application:
    name: credit-admin

  datasource:
    url: jdbc:mysql://localhost:3306/credit_miniapp?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# JWT配置
jwt:
  secret: credit-admin-secret-key-change-in-production-2024
  expiration: 86400000  # 24小时

# 文件上传配置
file:
  upload-path: /tmp/credit-admin/uploads/

logging:
  level:
    com.credit: debug
